<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logo Project</title>
</head>
<body>
    <div class="container">
        <h1></h1>
        <div class="source">
            <div id="dot0"><img id="blueDot" class="dot" src="img/ia-logo-dot-blue.png" alt="Blue Dot"></div>
            <div id="dot1"><img id="redDot" class="dot" src="img/ia-logo-dot-red.png" alt="Red Dot"></div>
            <div id="dot2"><img id="greenDot" class="dot" src="img/ia-logo-dot-green.png" alt="Green Dot"></div>
            <div id="dot3"><img id="blackLftDot" class="dot" src="img/ia-logo-dot-black.png" alt="Black Dot 1"></div>
            <div id="dot4"><img id="blackRgtDot" class="dot" src="img/ia-logo-dot-black.png" alt="Black Dot 2"></div>
        </div>
        <div class="targetContainer">
            <div id="blueTarget" class="targetDrop"></div>
            <div id="redTarget" class="targetDrop"></div>
            <div id="greenTarget" class="targetDrop"></div>
            <div id="blackLftTarget" class="targetDrop"></div>
            <div id="blackRgtTarget" class="targetDrop"></div>
        </div>
        <button>Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
